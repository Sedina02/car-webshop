<div class="row d-flex justify-content-center py-5">
  <div class="col-md-8">
    <div class="card border-primary">
      <div class="card-header">
        <h4 class="card-title">Add New Car</h4>
      </div>
      <div class="card-body">
        <form #carForm="ngForm">
          <input type="hidden" name="id" [(ngModel)]="car.id">
          <h3 class="h5 text-secondary">Model *</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="text" class="form-control" name="model" [(ngModel)]="car.model" required pattern="^[a-űA-Ű \-]{3,20}$">
              </div>
              <div [hidden]="carForm.controls['model']?.valid" class="alert alert-danger" role="alert">
                The model must be at least 3 letters!
              </div>
            </div>
          </div>

          <h3 class="h5 text-secondary">Make *</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="text" class="form-control" name="make" [(ngModel)]="car.make" required pattern="^[a-űA-Ű\d \-]{3,20}$">
              </div>
              <div [hidden]="carForm.controls['make']?.valid" class="alert alert-danger" role="alert">
                The make must be at least 3 letters!
              </div>
            </div>
          </div>

          <h3 class="h5 text-secondary">Year *</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="text" class="form-control" name="description" [(ngModel)]="car.year" required pattern="^[0-9]{4,}$">
              </div>
              <div [hidden]="carForm.controls['description']?.valid" class="alert alert-danger" role="alert">
                The description must be at least 10 letters!
              </div>
            </div>
          </div>

          <h3 class="h5 text-secondary">Price *</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="number" class="form-control" name="price" [(ngModel)]="car.price" required
                pattern="^[0-9]{1,10}$">
              </div>
              <div [hidden]="carForm.controls['price']?.valid" class="alert alert-danger" role="alert">
                The price cannot be empty!
              </div>
            </div>
          </div>

          <h3 class="h5 text-secondary">Stock *</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="number" class="form-control" name="stock" [(ngModel)]="car.stock" required
                pattern="^[0-9]{1,3}$">
              </div>
              <div [hidden]="carForm.controls['stock']?.valid" class="alert alert-danger" role="alert">
                The stock cannot be empty!
              </div>
            </div>
          </div>

          <h3 class="h5 text-secondary">Conditions *</h3>
          <div class="row">
            <div class="form-group col-6">
              <label for="featured" class="bmd-label-floating">Featured</label>
              <input class="form-control" type="checkbox" name="featured" id="featured" [(ngModel)]="car.active">
            </div>
          </div>

          <button *ngIf="car.id===0" (click)="onCreate(car)" type="submit"
            class="btn btn-primary pull-right">Create
            Car</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
